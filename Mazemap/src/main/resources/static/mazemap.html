<!DOCTYPE html>
<head>
<meta name="viewport" id="vp"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<meta charset="utf-8" />


<link rel="stylesheet"
	href="https://api.mazemap.com/js/v2.0.14/mazemap.min.css">
<script type='text/javascript'
	src='https://api.mazemap.com/js/v2.0.14/mazemap.min.js'></script>

<style>
body {
	margin: 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
	
}
#events{
            position: absolute;
            box-sizing: border-box;
            padding: 10px;
            top: 10px;
            left: 10px;
            width: auto;
            height: auto;
            width: calc( 50% - 20px );
            display: none;
            background: rgb(255, 255, 255);
            border-radius: 4px;
            box-shadow: 0px 0px 0px 1px rgba(93, 93, 93, 0.31)
        }
</style>
</head>
<body>
   
	<div id="startLat"></div>

	<div id="startLon"></div>
	<div id="map" class="mazemap"></div>
    <div id="events"></div>
	<script src="../js/mazemap.js" type = "text/javascript">
    </script>
</body>
